<div class="orbit" role="region" aria-label="Testimonials" data-orbit data-timer-delay=5000>
  <div class="orbit-wrapper">
    <ul class="orbit-container" data-equalizer>
      {{#each testimonials}}
      <li class="orbit-slide" data-equalizer-watch>
        <p>{{{this.[0]}}}</p>
        <h3>- {{{this.[1]}}}<br /><span>{{{this.[2]}}}</span></h3>
      </li>
      {{/each}}
    </ul>
  </div>
</div>
